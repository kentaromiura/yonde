<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link rel="stylesheet" href="styles/globals.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .dropzone-container {
      position: absolute;
      inset: 60px var(--spacing-md) var(--spacing-md);
      z-index: 10;
      display: none;
    }
    
    .dropzone-container.visible {
      display: block;
    }
    
    .main-content {
      flex: 1;
      position: relative;
      min-height: 0;
    }
    
    reader-viewer {
      height: 100%;
    }
    
    .fit-controls {
      display: flex;
      gap: var(--spacing-xs);
    }
    
    .fit-btn {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-elevated);
      color: var(--fg-muted);
      font-size: var(--font-size-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .fit-btn:hover {
      border-color: var(--accent);
      color: var(--fg);
    }
    
    .fit-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }
    
    .demo-hint {
      position: absolute;
      bottom: var(--spacing-lg);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      font-size: var(--font-size-sm);
      color: var(--fg-muted);
      opacity: 0.9;
    }
  </style>
  <script src="components/reader-viewer.js" type="module"></script>
  <script src="components/reader-dropzone.js" type="module"></script>
  <script src="components/reader-nav.js" type="module"></script>
  <script src="components/reader-indicator.js" type="module"></script>
  <script src="components/reader-toolbar.js" type="module"></script>
  <script src="components/theme-picker.js" type="module"></script>
</head>
<body>
  <div class="app">
    <reader-toolbar style="padding:.3em">
      <reader-nav slot="start" id="nav" manga></reader-nav>
      <reader-indicator slot="start" id="indicator"></reader-indicator>
      <div class="fit-controls" slot="end">
        <button class="fit-btn active" data-fit="contain">Fit</button>
        <button class="fit-btn" data-fit="width">Width</button>
        <button class="fit-btn" data-fit="original">100%</button>
      </div>
      <theme-picker slot="end" id="themePicker"></theme-picker>
    </reader-toolbar>
    
    <div class="main-content">
      <div class="dropzone-container visible" id="dropzoneContainer">
        <reader-dropzone id="dropzone"></reader-dropzone>
      </div>
      <reader-viewer id="viewer" fit-mode="contain"></reader-viewer>
      <div class="demo-hint" id="demoHint" style="display: none;">
        Demo mode: Using sample images. Drop a CBZ file to read your manga.
      </div>
    </div>
  </div>

  <script type="module">
    const viewer = document.getElementById('viewer');
    const dropzone = document.getElementById('dropzone');
    const dropzoneContainer = document.getElementById('dropzoneContainer');
    const nav = document.getElementById('nav');
    const indicator = document.getElementById('indicator');
    const fitButtons = document.querySelectorAll('.fit-btn');
    const demoHint = document.getElementById('demoHint');
    
    let pages = [];
    let currentIndex = 0;
    
    function generateDemoPages() {
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
      return colors.map((color, i) => {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 1200;
        const ctx = canvas.getContext('2d');
        
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.font = 'bold 72px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(`Page ${i + 1}`, canvas.width / 2, canvas.height / 2);
        
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.font = '24px sans-serif';
        ctx.fillText(`← Next (manga mode)`, canvas.width / 2, canvas.height / 2 + 80);
        
        return {
          src: canvas.toDataURL('image/png'),
          width: 800,
          height: 1200
        };
      });
    }
    
    function startDemo() {
      pages = generateDemoPages();
      currentIndex = 0;
      updateViewer();
      dropzoneContainer.classList.remove('visible');
      demoHint.style.display = 'block';
    }
    
    dropzone.addEventListener('file-selected', async (e) => {
      const file = e.detail.file;
      console.log('File selected:', file.name);
      startDemo();
    });
    
    nav.addEventListener('navigate', (e) => {
      if (e.detail.direction === 'prev' && nav.hasPrev) {
        currentIndex--;
        updateViewer();
      } else if (e.detail.direction === 'next' && nav.hasNext) {
        currentIndex++;
        updateViewer();
      }
    });
    
    function updateViewer() {
      if (pages.length === 0) return;
      
      const page = pages[currentIndex];
      viewer.setImage(page.src, page.width, page.height);
      
      indicator.current = currentIndex + 1;
      indicator.total = pages.length;
      
      nav.hasPrev = currentIndex > 0;
      nav.hasNext = currentIndex < pages.length - 1;
      
      viewer.clearOverlays();
    }
    
    fitButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        fitButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        viewer.fitMode = btn.dataset.fit;
      });
    });
    
    window.demoOverlay = () => {
      viewer.clearOverlays();
      viewer.addOverlay(200, 300, 200, 50, '辞書', { type: 'highlight' });
      viewer.addOverlay(400, 600, 100, 40, 'NEW', { type: 'badge' });
      viewer.addOverlay(100, 800, 150, 60, 'Translation here', { type: 'tooltip' });
    };
    
    setTimeout(startDemo, 500);
  </script>
</body>
</html>
